<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href = "{% static 'css/change_boostrap.css' %}">
    <link rel="stylesheet" href = "{% static 'css/base.css' %}">
    <link rel="stylesheet" href = "{% static 'css/body.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="container-fluid bd">
        <div class="row header_web">
            <div class="col-sm-3">
                <center>
                    <img src="{% static 'images/logo.png' %}" class="logo_web">
                    <h1 class="title_web">Web đồ nội thất</h1>
                </center>
            </div>
            <div class="col-sm-9">
                <div class="row p-4">
                    <div class="col-sm-6">
                        Thanh tìm kiếm
                    </div>
                    <div class="col-sm-2">
                        <a class="nav-link dn-dk" href="/">Đăng nhập</a>
                        <a class="nav-link dn-dk" href="/">Đăng kí</a>
                    </div>
                    <div class="col-sm-1">
                        <br>
                        <img src="{% static 'images/gio_hang.png' %}" class="gio_hang">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-5">
                <ul class="nav">
                    <li class="col-sm-2 bg_pages_web">
                      <a class="nav-link pages_web" href="/">Trang Chủ</a>
                    </li>
                    <li class="col-sm-2 bg_pages_web">
                        <a class="nav-link pages_web" href="{% url 'blog' %}">Sản Phẩm</a>
                    </li>
                    <li class="col-sm-3 bg_pages_web">
                        <a class="nav-link pages_web" href="{% url 'contact' %}">Tư vấn nội thất</a>
                    </li>
                    <li class="col-sm-2 bg_pages_web">
                        <a class="nav-link pages_web" href="{% url 'blog' %}">Dịch vụ</a>
                    </li>
                    <li class="col-sm-2 bg_pages_web">
                        <a class="nav-link pages_web" href="{% url 'blog' %}">Tin tức</a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-3">
                {% block sidebar %}
                        
                {% endblock %}
            </div>
    
            <div class="col-sm-5">
                {% block content %}
                        
                {% endblock %}
            </div>
        </div>
    </div>


    <footer>
        <div class="container-fluid ft">
            <a href="https://www.facebook.com/phat.le0109/">Facebook</a> | 
            <a href="#">Zalo</a> |
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
