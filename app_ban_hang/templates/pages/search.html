{% extends "base.html" %}

{%block title %} Sản phẩm {% endblock %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-2 menu"></div>
    <div class="col-sm-6 content-web">
            
        <div class="row">           
            {% for sanpham in keys %}
                <div class="col-sm-4 item-sp">
                    <a href="{{sanpham.id}}" class="image_sp"><div><img src="{{sanpham.image.url}}"/></div></a>          
                    <div class="row">
                        <div class="col-sm-9">
                            <a href="{{sanpham.id}}" class="ten_sp">{{sanpham.TenSP}}</a>
                        </div>
                        <div class="col-sm-3 al-right">
                            <img src="{% static 'images/giohang.png' %}" class="gio_hang">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 Gia">{{sanpham.GiaSP}}<sup>đ</sup></div>
                        <div class="col-sm-4 ban-danh_gia al-right">Đã bán: {{sanpham.LuotMua}} <br> Đánh giá: {{sanpham.DanhGia}}</div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
