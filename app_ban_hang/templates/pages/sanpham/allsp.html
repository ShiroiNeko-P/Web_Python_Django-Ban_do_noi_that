{% extends "pages/sanpham/sanpham.html" %}


{% load static %}

{% block linksp %} <a href="{% url 'sanpham' %}" class="link-webs"><i><u>Sản phẩm</u></i></a>> {% endblock linksp %}

{% block allsp %}
<div class="col-sm-4 item-sp">
    <a href="{{sanpham.id}}" class="image_sp"><div><img src="{{sanpham.image.url}}"/></div></a>          
    <div class="row">
        <div class="col-sm-9">
            <a href="{{sanpham.id}}" class="ten_sp">{{sanpham.TenSP}}</a>
        </div>
        <div class="col-sm-3 al-right">
            <img src="{% static 'images/giohang_chitiet.png' %}" class="gio_hang">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 Gia">{{sanpham.GiaSP}}<sup>đ</sup></div>
        <div class="col-sm-4 ban-danh_gia al-right">Đã bán: {{sanpham.LuotMua}} <br> Đánh giá: {{sanpham.DanhGia}}</div>
    </div>
</div>
{% endblock allsp %}
