{% extends "pages/base.html" %}

{%block title %} Blog {% endblock %}

{% load static %}



{% block sidebar %}
<link rel="stylesheet" href = "{% static 'css/home.css' %}">
<div class="link-webs">
    <i><u>Sản phẩm></u></i>
</div>          
{% endblock %}



{% block content %}

<div class="row">
    <div class="col-sm-6">
        {% for post in Post %}
        <h4>{{post.date|date:"d-m-Y"}} <a href="/blog/{{post.id}}">{{post.title}}</a></h4>
    
        <img src="{{post.images.url}}" width="500px" height="300px"/>
    {% endfor %}
    </div>
</div>

{% endblock %}
